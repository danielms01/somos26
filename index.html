<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento Regional CE RN PB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        tr:nth-child(even) { background-color: rgba(255,255,255,0.02); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Acompanhamento Regional CE RN PB</h1>
                <p class="text-slate-400">Dashboard de GestÃ£o Integrada</p>
            </div>
            
            <div class="flex items-center gap-3 glass-card p-4 rounded-xl border-l-4 border-blue-500">
                <label class="font-bold text-blue-300">MÃªs de ReferÃªncia:</label>
                <select id="month-filter" class="bg-slate-800 text-white rounded p-2 outline-none border border-slate-600 cursor-pointer">
                    <option value="Todos">Ver Todos</option>
                </select>
            </div>
        </header>

        <div class="grid lg:grid-cols-1 gap-8">
            
            <section class="glass-card rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-blue-600/20 p-4 border-b border-slate-700">
                    <h2 class="text-xl font-bold flex items-center gap-2">ðŸ“… Agenda Mensal</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-400 border-b border-slate-700 bg-slate-800/50">
                                <th class="p-4">Data</th>
                                <th class="p-4">MÃªs</th>
                                <th class="p-4">Cidade</th>
                                <th class="p-4">Consultor</th>
                            </tr>
                        </thead>
                        <tbody id="table-agenda" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </section>

            <section class="glass-card rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-emerald-600/20 p-4 border-b border-slate-700">
                    <h2 class="text-xl font-bold flex items-center gap-2">ðŸš€ Acompanhamento Evento</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-400 border-b border-slate-700 bg-slate-800/50">
                                <th class="p-4">Evento</th>
                                <th class="p-4 text-center">Data Evento</th>
                                <th class="p-4 text-center">Cidade</th>
                                <th class="p-4 text-center">Dias Restantes</th>
                                <th class="p-4 text-center">Data de Corte</th>
                                <th class="p-4 text-center">Inscritos</th>
                            </tr>
                        </thead>
                        <tbody id="table-evento" class="divide-y divide-slate-800 text-sm"></tbody>
                    </table>
                </div>
            </section>

        </div>
    </div>

    <script>
        // --- INSIRA SEUS LINKS CSV ABAIXO ---
        const URL_AGENDA = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR2SICp2ke9xGZGk0HYnQ5Sc6gk-uBoM21tdm6kryxlyZb7Yahzon53gNyEoAN-DuJqR08vCrNBgEzM/pub?output=csv';
        const URL_EVENTO = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRgIUlaVDZJXI4C04Mnm9SP6Mpjf8j1kZzKCf2ceyK1QHsXTOJS2XcETo0XcQW-YuW49pC4B-iBytVd/pub?output=csv';

        let globalAgenda = [];
        let globalEvento = [];

        function normalizeKey(key) {
            return key.trim().toUpperCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // Remove acentos
        }

        function normalizeData(array) {
            return array.map(item => {
                const newItem = {};
                for (let key in item) {
                    newItem[normalizeKey(key)] = item[key];
                }
                return newItem;
            });
        }

        async function loadAll() {
            try {
                const [res1, res2] = await Promise.all([
                    new Promise(res => Papa.parse(URL_AGENDA, {download: true, header: true, complete: res})),
                    new Promise(res => Papa.parse(URL_EVENTO, {download: true, header: true, complete: res}))
                ]);

                globalAgenda = normalizeData(res1.data);
                globalEvento = normalizeData(res2.data);

                updateFilter();
                render('Todos');
            } catch (e) {
                console.error("Erro no carregamento:", e);
            }
        }

        function updateFilter() {
            const select = document.getElementById('month-filter');
            const meses = [...new Set([...globalAgenda.map(i => i.MES), ...globalEvento.map(i => i.MES)])].filter(Boolean);
            meses.sort().forEach(m => {
                const opt = document.createElement('option');
                opt.value = m; opt.innerText = m;
                select.appendChild(opt);
            });
        }

        function render(mes) {
            const agendaTbody = document.getElementById('table-agenda');
            const eventoTbody = document.getElementById('table-evento');
            
            agendaTbody.innerHTML = '';
            eventoTbody.innerHTML = '';

            // Render Agenda Mensal
            globalAgenda.filter(i => (mes === 'Todos' || i.MES === mes) && i.DATA).forEach(i => {
                agendaTbody.innerHTML += `
                    <tr class="hover:bg-slate-800/50 transition">
                        <td class="p-4 font-mono text-blue-400">${i.DATA}</td>
                        <td class="p-4 text-slate-400">${i.MES || '-'}</td>
                        <td class="p-4 font-medium">${i.CIDADE || '-'}</td>
                        <td class="p-4 text-slate-300 italic">${i.CONSULTOR || '-'}</td>
                    </tr>`;
            });

            // Render Acompanhamento Evento (Com as novas colunas solicitadas)
            globalEvento.filter(i => (mes === 'Todos' || i.MES === mes) && i.EVENTO).forEach(i => {
                eventoTbody.innerHTML += `
                    <tr class="hover:bg-slate-800/50 transition border-b border-slate-800">
                        <td class="p-4 font-bold text-emerald-400">${i.EVENTO}</td>
                        <td class="p-4 text-center font-mono">${i.DATA || '-'}</td>
                        <td class="p-4 text-center">${i.CIDADE || '-'}</td>
                        <td class="p-4 text-center">
                            <span class="bg-blue-900/30 text-blue-300 px-2 py-1 rounded border border-blue-800">
                                ${i['DIAS PARA O EVENTO'] || '0'} dias
                            </span>
                        </td>
                        <td class="p-4 text-center text-orange-400 font-semibold">${i['DATA DE CORTE'] || '-'}</td>
                        <td class="p-4 text-center">
                            <span class="bg-emerald-500 text-slate-900 px-3 py-1 rounded-full font-bold">
                                ${i.INSCRITOS || '0'}
                            </span>
                        </td>
                    </tr>`;
            });
        }

        document.getElementById('month-filter').onchange = (e) => render(e.target.value);
        
        if(URL_AGENDA.startsWith('http')) loadAll();
        else alert("AtenÃ§Ã£o: Insira os links CSV dentro das aspas no cÃ³digo!");
    </script>
</body>
</html>
